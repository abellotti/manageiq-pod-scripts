apiVersion: v1
kind: Template
labels:
  template: cloudforms-db-pv
metadata:
  name: cloudforms-db-pv
  annotations:
    description: PV Template for CFME PostgreSQL DB
    tags: PVS, CFME
objects:
- apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: cfme-db
  spec:
    capacity:
      storage: "${PV_SIZE}"
    accessModes:
    - ReadWriteOnce
    hostPath:
      path: /var/lib/minishift/cfme-db
    persistentVolumeReclaimPolicy: Retain
parameters:
- name: PV_SIZE
  displayName: PV Size for DB
  required: true
  description: The size of the CFME DB PV given in Gi
  value: 15Gi
- name: BASE_PATH
  displayName: Exports Directory Base Path
  required: true
  description: The parent directory of your NFS exports
  value: "/exports"
- name: NFS_HOST
  displayName: NFS Server Hostname
  required: true
  description: The hostname or IP address of the NFS server
